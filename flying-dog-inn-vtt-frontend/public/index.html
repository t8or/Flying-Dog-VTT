<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- Primary Meta Tags -->
    <title>Flying Dog Inn VTT - Virtual Tabletop for RPG Campaigns</title>
    <meta name="title" content="Flying Dog Inn VTT - Virtual Tabletop for RPG Campaigns" />
    <meta name="description" content="A modern virtual tabletop platform for managing RPG campaigns with real-time map sharing, combat tracking, timeline management, and collaborative features." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="Flying Dog Inn VTT - Virtual Tabletop for RPG Campaigns" />
    <meta property="og:description" content="A modern virtual tabletop platform for managing RPG campaigns with real-time map sharing, combat tracking, timeline management, and collaborative features." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="Flying Dog Inn VTT - Virtual Tabletop for RPG Campaigns" />
    <meta property="twitter:description" content="A modern virtual tabletop platform for managing RPG campaigns with real-time map sharing, combat tracking, timeline management, and collaborative features." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- PWA Support -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to Essential Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Material UI Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />

    <!-- Leaflet CSS for Maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Custom Styles -->
    <style>
      /* Ensure proper height handling */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Loading State */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1a1a1a;
        color: white;
      }

      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root">
      <!-- Initial Loading State -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <h2>Loading Flying Dog Inn VTT...</h2>
        <p>Preparing your virtual tabletop experience</p>
      </div>
    </div>

    <!-- Error Boundary Fallback -->
    <div id="error-root" style="display: none;">
      <div style="padding: 20px; text-align: center;">
        <h2>Oops! Something went wrong.</h2>
        <p>Please try refreshing the page. If the problem persists, contact support.</p>
        <button onclick="window.location.reload()">Refresh Page</button>
      </div>
    </div>
  </body>
</html>
